<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LAM Escape Game - Annie & Tibbers</title>
    <link rel="icon" href="../../assets/logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #111;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .win-content, .lose-content {
            display: none;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .win-content {
            color: #4CAF50;
        }

        .lose-content {
            color: #f44336;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #8B0000;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }

        .btn:hover {
            background-color: #6d0000;
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="win-content" id="winContent">
        <h1>Félicitations !</h1>
        <p>"Je reviendrai et cette fois-ci tu ne m’échapperas pas...<br>
            Profites de ta liberté, elle est temporaire..."</p>
        <div id="leaderboardContainer"></div>
    </div>

    <div class="lose-content" id="loseContent">
        <h1>Game Over</h1>
        <p>"Trop lent, trop hésitant... La chaleur monte, la porte se ferme...<br>
            Tu n’as pas réussi cette fois, tu n'as pas fini d’entendre parler de moi..."</p>
    </div>

    <a href="../../index.html" class="btn">Retour à l'accueil</a>
</div>

<script type="module" src="../src/levels/end.js"></script>
</body>
</html>
